# .goreleaser.yml
# Corrected for v2 schema and multi-arch manifest builds.
version: 2

project_name: burstgridgo

builds:
  - id: "burstgridgo"
    main: ./cmd/cli/
    binary: burstgridgo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildDate={{.Date}}

# Step 1: Build and push platform-specific Docker images.
# Notice the image_templates now include the architecture.
dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A declarative, concurrency-first load testing tool."
      - "--label=org.opencontainers.image.url=https://github.com/specialistvlad/burstgridgo"
      - "--label=org.opencontainers.image.source=https://github.com/specialistvlad/burstgridgo"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A declarative, concurrency-first load testing tool."
      - "--label=org.opencontainers.image.url=https://github.com/specialistvlad/burstgridgo"
      - "--label=org.opencontainers.image.source=https://github.com/specialistvlad/burstgridgo"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"

# Step 2: Create and push a multi-arch manifest that points to the images above.
docker_manifests:
  - name_template: "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}"
    image_templates:
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-amd64"
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/specialistvlad/burstgridgo:latest"
    image_templates:
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-amd64"
      - "ghcr.io/specialistvlad/burstgridgo:{{ .Tag }}-arm64"

release:
  name_template: "Release {{.Version}}"
  prerelease: auto

checksum:
  name_template: "checksums.txt"

snapshot:
  # Renamed to version_template to fix the deprecation warning.
  version_template: "{{ incpatch .Version }}-next-{{ .ShortCommit }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "merge conflict"
